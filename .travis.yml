sudo: false
language: python
env:
  global:
    - DISTRIB='ubuntu'
    - COVERAGE='true'
matrix:
  # ugh. do I really have to list all tox stuff here??
  include:
    - python: 3.5
      env: TOXENV='py35,flake8,mypy,pylint'
    - python: 3.6
      env: TOXENV='py36,flake8,mypy,pylint'
    - python: 3.7
      dist: xenial # https://github.com/travis-ci/travis-ci/issues/9815
      env: TOXENV='py37,flake8,mypy,pylint'
install:
  - source tests/travis_install.sh
  - pip install -r requirements.txt
  - pip install -r requirements-dev.txt
script:
  - tox
after_success:
  - if [[ "$COVERAGE" == "true" ]]; then coveralls || echo "failed"; fi
after_script:
  - travis-cleanup
cache:
  pip: true

